<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-2xl"></i>
      <h1 class="text-xl font-semibold">ระบบรายงานยอดขาย</h1>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
      <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Summary Cards -->
      <div id="summaryCards" class="grid gap-4 md:grid-cols-3 sm:grid-cols-1">
        <div class="p-5 rounded-xl shadow-lg text-white bg-green-500">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-sm opacity-80">ยอดขายรวม</h3> 
              <p id="totalSales" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-dollar-sign text-4xl opacity-80"></i>
          </div>
        </div>

        <div class="p-5 rounded-xl shadow-lg text-white bg-blue-500">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-sm opacity-80">จำนวนออเดอร์</h3>
              <p id="totalOrders" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-shopping-cart text-4xl opacity-80"></i>
          </div>
        </div>

        <div class="p-5 rounded-xl shadow-lg text-white bg-yellow-500">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-sm opacity-80">จำนวนลูกค้า</h3>
              <p id="totalCustomers" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-users text-4xl opacity-80"></i>
          </div>
        </div>
      </div>
      <br>
      <!-- Table -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold"><i class="fas fa-table mr-2"></i>ตารางข้อมูล</h2>
          <input type="text" id="searchInput" placeholder="ค้นหา..." class="border p-2 rounded w-64">
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-200" id="dataTable">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2 border">Date</th>
                <th class="p-2 border">Sales</th>
                <th class="p-2 border">Orders</th>
                <th class="p-2 border">Customers</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data from Google Sheets -->
            </tbody>
          </table>
        </div>
      </div>

  <script>
    // โหลด sidebar.html เข้ามาใน div#sidebar
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(err => console.error('โหลด Sidebar ไม่ได้:', err));
  </script>


  <script src="script.js"></script>
</body>
</html>
