<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <title>Pricing Base</title>
  <link rel="icon" href="../img/CRC_LogoEN.jpg" type="image/jpeg">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>	
	<!-- SIDEBAR -->
    <div id="sidebar"><p>⏳ Loading sidebar...</p></div>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<form action="#">
				<div class="form-group">
					<h1 class="title">Pricing Base Report</h1>
				</div>
			</form>
			<span class="divider"></span>
			<div class="profile">
				<img src="https://crcsteel.co.th/upload-img/CRC_steel/logo_CRC_vdo-01_1665974907.png" alt="Logo">
			</div>
			<!-- ปุ่ม toggle sidebar -->
			<div class="toggle-sidebar"><i class='bx bx-menu'></i></div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กเส้น/ข้ออ้อย (RB-DB)</h3></div>
			    <div id="base-rbdb-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กท่อ (GI)</h3></div>
			    <div id="base-gi-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กท่อ (เหล็กดำ)</h3></div>
			    <div id="base-backsteel-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็ก C-Channel</h3></div>
			    <div id="base-c-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กแบนตัด</h3></div>
			    <div id="flat-bar-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาไวร์เมช</h3></div>
			    <div id="wire-mesh-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กฉาก</h3></div>
			    <div id="angle-bar-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กรางน้ำ</h3></div>
			    <div id="channel-bar-chart"></div>
			  </div>
			</div>

			<div class="data">
			  <div class="content-data">
			    <div class="head"><h3>เบทราคาเหล็กบีม (I-Beam)</h3></div>
			    <div id="ibeam-chart"></div>
			  </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

<!-- JavaScript -->
<script src="../script/script.js"></script>
<script src="../script/base.js"></script>
<script src="../script/inventory.js"></script>
<script src="../script/inventoryout.js"></script>
<script src="../script/salesandbase.js"></script>
<script src="../script/salesdaily.js"></script>

<script>    
	document.addEventListener("DOMContentLoaded", () => {
	  // โหลด sidebar.html (relative path)
	  fetch('sidebar.html')
	    .then(res => res.text())
	    .then(html => {
	      document.getElementById('sidebar').innerHTML = html;
	      initSidebar(); // เรียกฟังก์ชันตั้งค่า Sidebar หลังโหลดเสร็จ
	    })
	    .catch(err => console.error('โหลด Sidebar ไม่ได้:', err));
	});
</script>
</body>
</html>
