<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบรายงาน</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <i class="fas fa-chart-line text-2xl"></i>
      <h1 class="text-xl font-semibold">ระบบรายงานยอดขาย</h1>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar จะโหลดมาจากไฟล์แยก -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1>รายงาน</h1>
      <p>นี่คือหน้ารายงาน</p>
    </main>
  </div>

  <script src="script.js"></script>

    <script>
    // โหลด sidebar.html เข้ามาใน div#sidebar
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(err => console.error('โหลด Sidebar ไม่ได้:', err));
  </script>
</body>
</html>
